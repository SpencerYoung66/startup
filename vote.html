    <body onload="fillAllFlavors();fillName()">
        <main>
            <h1>Vote for your Favorite Flavors!</h1>
            <span>Vote for your favorite flavor in each category. The Grand Prize must be one of the flavors you voted for in your category favorites.</span>
            <nav class="navbar bg-light">
                <form class="container-fluid">
                    <label for="chocolate">Chocolate:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="chocolate" onchange="fillGrandPrize()">
                        </select>
                    </div>
                    <label for="fruit">Fruit:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="fruit" onchange="fillGrandPrize()">
                        </select>
                    </div>
                    <label for="other">Other:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="other" onchange="fillGrandPrize()">
                        </select>
                    </div>
                    <label for="grand">Grand Prize:</label>
                    <div class="input-group">
                        <select name="grand" id="grand" class="form-select" aria-label="Default select example" onchange="selectGrandPrize()">
                        </select>
                    </div>
                    <button class="btn btn-outline-success me-2" type="button" onclick="vote()">Vote</button>
                </form>
            </nav>
        </main>
