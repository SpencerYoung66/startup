    <body>
        <main>
            <h1>Vote for your Favorite Flavors!</h1>
            <span>Vote for your favorite flavor in each category. The Grand Prize must be one of the flavors you voted for in your category favorites.</span>
            <nav class="navbar bg-light">
                <form class="container-fluid">
                    <label for="chocolate">Chocolate:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="chocolate">
                            <option value="1">Chocolate</option>
                            <option value="2">Double Chocolate</option>
                            <option value="3">Chocolate Brownie</option>
                        </select>
                    </div>
                    <label for="fruit">Fruit:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="fruit">
                            <option value="1">Strawberry</option>
                            <option value="2">Cherry</option>
                            <option value="3">Orange</option>
                        </select>
                    </div>
                    <label for="other">Other:</label>
                    <div class="input-group">
                        <select class="form-select" aria-label="Default select example" id="other">
                            <option value="1">Cherry Chocolate Chip</option>
                            <option value="2">Brithday Cake</option>
                        </select>
                    </div>
                    <label for="grand">Grand Prize:</label>
                    <div class="input-group">
                        <select name="grand" id="grand" class="form-select" aria-label="Default select example">
                            <option value="1">Chocolate</option>
                            <option value="2">Cherry</option>
                            <option value="3">Cherry Chocolate Chip</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-success me-2" type="button">Vote</button>
                </form>
            </nav>
